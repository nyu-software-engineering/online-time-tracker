<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->

    <div id="loginForm">
        <label for="email">Email:</label>

        <input id='txtPassword' type="password" name="password" value="">
        <br>
        <button class="waves-effect waves-light btn" id="btnLogin" class="btn btn-action"> login </button>
        <button class="waves-effect waves-light btn" id="btnSignup" class="btn btn-secondary"> sign up </button>
        <script type='text/javascript' src="timer.js"></script>
    </div>
    <div id="logoutDiv">
        <h3 id="logoutText">Welcome, </h3>
        <button class="waves-effect waves-light btn" id="btnLogout" class="btn btn-action"> log out </button>
    </div>

    <pre> </pre>
    <pre> </pre>

    <div> 
        <button class="expander"> <h6>Alarm</h6> </button>

        <div class = "panel">

        <h4>
          How long do you wish to stay online?

         </h4>
        <div id="options">
            <span>
                <button class="waves-effect waves-light btn" id="cancel"> Cancel</button> &emsp; &emsp; &emsp;
                <button class="waves-effect waves-light btn" id="resume">Resume</button> &emsp; &emsp; &emsp;
                <button class="waves-effect waves-light btn" id="pause">Pause</button> &emsp; &emsp; &emsp;
            <button class="waves-effect waves-light btn" id="restart">Restart</button> &emsp; &emsp; &emsp;
        </span>
        </div>
        <pre> </pre>
        <div id="setTimer">
            <form>
                Set Time (min):
                <input id="Time" type='number'>
                <br>
                <input type="submit" id="start" value="start">
            </form>
        </div>
        <div id="display">
            <span>
              <p> Time left:<p>
              <p id="timeLeft"></p>
            </span>
        </div>
        </div>
    </div>

    <pre> </pre>



    <button class="expander"> <h6>Time Table and Charts</h6> </button>
    <div class="panel">

    <p>
        <form>
            <p>
                <label>
                    <input type="checkbox" id="Recording" name="isRecording" value="myvalue" checked/>
                    <span>Recording</span>
                </label>
            </p>
        </form>
    </p>
    <p>
        <table  class="striped center" style="width:80%">
            <thead>
                <th>Website</th>
                <th>Time</th>
                <th>Percent</th>
            </thead>
            <tbody id="timetable"></tbody>
        </table>
    </p>
    <pre> </pre>
    <h4>
    <center> Choose a Chart Option or Click Chart to Change Style </center>
    </h4>
    <div id="options">
        <center>
            <button class="waves-effect waves-light btn" id="pie"> Pie Chart </button>
            <button class="waves-effect waves-light btn" id="bar"> Bar Chart </button>
            <button class="waves-effect waves-light btn" id="column">Column Chart</button>
        </center>
    </div>
