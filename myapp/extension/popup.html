<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html lang="en">

<head>
    <title>Getting Started Extension's Popup</title>
    <style type="text/css">
    body {
        margin: 10px;
        white-space: nowrap;
    }


    h1 {
        font-size: 15px;
    }

    #container {
        align-items: center;
        display: flex;
        justify-content: space-between;
    }
    </style>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-auth.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css" />
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="jquery.js"></script>
    <script src="database.js"></script>
</head>

<body>
    <label for="email">Email:</label>
    <input id="txtEmail" type="email" placeholder="Email">
    <label for="password">Password:</label>
    <input id='txtPassword' type="password" name="password" value="">
    <button id="btnLogin" class="btn btn-action"> login </button>
    <button id="btnSignup" class="btn btn-secondary"> sign up </button>
    <button id="btnLogout" class="btn btn-action"> log out </button>


    <script type='text/javascript' src="timer.js"></script>

    <style>
        body {min-width: 240px;}
        #display, #settings {margin-top: 4px;}
        #modify {margin-bottom: 4px;}
    </style>

    <h3>
        How long do you wish to stay online?

    </h3>
    <div id="options">
        <span>
            <button id="cancel"> Cancel</button> &nbsp; &nbsp; &nbsp;
            <button id="resume">Resume</button> &nbsp; &nbsp; &nbsp;
            <button id="pause">Pause</button> &nbsp; &nbsp; &nbsp;
            <button id="restart">Restart</button> &nbsp; &nbsp; &nbsp;
        </span>
    </div>
    <pre> </pre>
    <div id="setTimer">

        <form>
            Set Time (min):<input id="Time" type='number'><br>
            <input type="submit" id="start" value="start">
        </form>
    </div>
    <div id="display">
        <span>
            <p> Time left:<p>
            <p id="timeLeft"></p>
        </span>
    </div>



    <p>
        Recording:
        <form>
            <input type="checkbox" id="Recording" name="isRecording" value="myvalue" checked>
        </form>
    </p>

    <p>

        <table id="timetable" style="width:100%">
                
            <tr>
                <th>Website</th>
                <th>Time</th>
                <th>Percent</th>
            </tr>
        </table>
    </p>

    <form id="charts">
        <pre> </pre>
        <pre> </pre>
        <div id="chart" style="height: 250px; width:100%;">
        </div>
    </form>
    <script src="popup.js"></script>
</body>

</html>
